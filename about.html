      <script>
         // Header Slider Functionality
         document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.slide-indicator');
            const prevBtn = document.querySelector('.slide-control.prev');
            const nextBtn = document.querySelector('.slide-control.next');
            let currentSlide = 0;
            let slideInterval;

            // Function to show a specific slide
            function showSlide(index) {
               // Remove active class from all slides and indicators
               slides.forEach(slide => slide.classList.remove('active'));
               indicators.forEach(indicator => indicator.classList.remove('active'));
               
               // Add active class to current slide and indicator
               slides[index].classList.add('active');
               indicators[index].classList.add('active');
               
               currentSlide = index;
            }

            // Function to go to next slide
            function nextSlide() {
               let next = currentSlide + 1;
               if (next >= slides.length) next = 0;
               showSlide(next);
            }

            // Function to start auto sliding
            function startSlideShow() {
               slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
            }

            // Function to stop auto sliding
            function stopSlideShow() {
               clearInterval(slideInterval);
            }

            // Event listeners for manual controls
            nextBtn.addEventListener('click', function() {
               stopSlideShow();
               nextSlide();
               startSlideShow();
            });

            prevBtn.addEventListener('click', function() {
               stopSlideShow();
               let prev = currentSlide - 1;
               if (prev < 0) prev = slides.length - 1;
               showSlide(prev);
               startSlideShow();
            });

            // Event listeners for indicators
            indicators.forEach((indicator, index) => {
               indicator.addEventListener('click', function() {
                  stopSlideShow();
                  showSlide(index);
                  startSlideShow();
               });
            });

            // Start the slideshow
            startSlideShow();

            // Pause slideshow when user hovers over slider
            const slider = document.querySelector('.header-slider');
            slider.addEventListener('mouseenter', stopSlideShow);
            slider.addEventListener('mouseleave', startSlideShow);
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
               anchor.addEventListener('click', function (e) {
                  if (this.getAttribute('href') !== '#') {
                     e.preventDefault();
                     const target = document.querySelector(this.getAttribute('href'));
                     if (target) {
                        window.scrollTo({
                           top: target.offsetTop - 80,
                           behavior: 'smooth'
                        });
                     }
                  }
               });
            });
            
            // Form submission handling
            document.getElementById('signupForm').addEventListener('submit', function(e) {
               e.preventDefault();
               // Basic validation
               const password = document.getElementById('password').value;
               const confirmPassword = document.getElementById('confirmPassword').value;
               
               if (password !== confirmPassword) {
                  alert('Passwords do not match!');
                  return;
               }
               
               // Here you would typically send the data to your server
               alert('Sign up successful! Welcome to MediCare.');
               $('#signupModal').modal('hide');
            });
            
            document.getElementById('loginForm').addEventListener('submit', function(e) {
               e.preventDefault();
               // Here you would typically send the login data to your server
               alert('Login successful!');
               $('#loginModal').modal('hide');
            });
         });
      </script>
